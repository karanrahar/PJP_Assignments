<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="q1.css">
    <title>DOM Elements</title>
    <header>DOM ELEMENTS</header>
</head>

<body>
    <div class="contains">
        <h1>This is the heading (h1)</h1>  

        <div id="btn" align="center">
            <h2>Button</h2>
            <button class="btn">CLICK ME!</button>
        </div>
        
        <div>
            <h2>Table</h2>
            <table class="table" align="center">
                <caption class="cap">Students</caption>
                <tbody>
                    <tr>
                        <th>Name</th>
                        <th>Location</th>
                    </tr>
                    <tr>
                        <td>Jyotsana</td>
                        <td>Delhi</td>
                    </tr>
                    <tr>
                        <td>Radhika</td>
                        <td>Delhi</td>
                    </tr>
                    <tr>
                        <td>Khushbu</td>
                        <td>Chandigarh</td>
                    </tr>
                </tbody> 
            </table>   
        </div>
        
        <div>
            <h2>FORM</h2>
            <form class="forms">
                <input type="text" name="name" placeholder="Enter Name" required><br>
                <input type="tel" name="phone" placeholder="Contact Number" required><br>
                <input type="submit" name="submit" value="SUBMIT">
            </form>
        </div>

        <div id="pbcontainer">
            <h2>PROGRESS BAR </h2>
            <p>Course Completed:</p>
            <progress class="progress" value="40" max="100"></progress>
        </div>
    </div>
</body>

</html>
