<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="calc.css">
        <script src="calc.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <title>Calculator</title>
        <header>Calculator</header>
    </head>

    <body>
        <div class="container">
            <form>
                <input class="form-input" id="n1" type="number" name="Number 1" placeholder="Enter number 1">
                <input class="form-input" id="n2" type="number" name="Number 2" placeholder="Enter number 2">
            </form>
            <div>
                <label class="radio-operations"><input type="radio" value="1" name="operation">Add</label>
                <label class="radio-operations"><input type="radio" value="2" name="operation">Sub</label>
                <label class="radio-operations"><input type="radio" value="3" name="operation">Mul</label>
                <label class="radio-operations"><input type="radio" value="4" name="operation">Div</label>
                <button class="btn" name="Calculate" onclick="getResult()">Calculate</button>
                <p class="form-control" type="text" id="res" disabled></p>
            </div>
        </div>
    </body>
</html>
