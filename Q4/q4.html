<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="q4.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <title>Log In</title>
    </head>

    <body>
        <div class="container">
            <h1>Log In</h1>
            <form>
                <div class="details">
                    <input type="email" name="email" placeholder="Email ID" required><br>
                    <input type="password" name="password" placeholder="Password" required><br>
                    <input type="submit" name="log in" class="btn" value="LOGIN"><br>
                    <input id="extra" type="checkbox" checked="checked">Remember Me
                    <a href="#" id="forgot">Forgot Password?</a> 
                </div>
            </form>
        </div>
    </body>
</html>
